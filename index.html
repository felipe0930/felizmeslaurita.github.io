<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feliz Mes</title>
</head>
<body>
    <div class="container">
        <button class="styledBtn" id="felizMesBtn">Feliz Mes</button>
        <div id="seccionOculta" class="oculto">
            <button class="styledBtn seccionBtn" id="recuerdosBtn">Recuerdos</button>
            <button class="styledBtn seccionBtn" id="teAmoBtn">Te amo</button>
            <button class="styledBtn seccionBtn" id="graciasBtn">Gracias por estar en mi vida</button>
            <button class="styledBtn seccionBtn" id="promesaBtn">Nuestra Promesa de Meñique</button>

            <div id="recuerdos" class="oculto">
                <!-- Contenido de la sección de Recuerdos -->
                <p>Aquí puedes agregar fotos u otro contenido relacionado con recuerdos.</p>
            </div>

            <div id="teAmo" class="oculto">
                <!-- Contenido de la sección de Te amo -->
                <p>Mensaje muy largo expresando tu amor.</p>
            </div>

            <div id="gracias" class="oculto">
                <!-- Contenido de la sección de Gracias por estar en mi vida -->
                <p>Otro mensaje de agradecimiento especial.</p>
            </div>

            <div id="promesa" class="oculto">
                <!-- Contenido de la sección de Nuestra Promesa de Meñique -->
                <p>Texto sobre la promesa de meñique.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
